version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: natours-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: natours
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - natours-network
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: natours-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE: ${DATABASE:-mongodb://mongodb:27017/natours}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - natours-network
    command: sh -c "npm install && npm run dev"

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  natours-network:
    driver: bridge

# 加载优先级（在 Docker 中）
# Docker Compose 的 environment 部分（最高优先级）
# Docker Compose 的 env_file（从 .env 读取）
# dotenv.config()（在代码中加载 .env）
